<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="signIn.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen">
    <header class="bg-orange-400 rounded-3xl h-[500px] w-[600px]">
        <form action="/">
            <div class="flex justify-center items-start p-10">
                <p class="text-5xl text-white font-bold">Авторизация</p>
            </div>
            <div class="flex justify-center items-center gap-5">
                <input type="email" required placeholder="Email or Username"
                    class="p-3 w-[420px] h-[50px] rounded-2xl bg-white email font-bold ">
            </div>
            <div class="flex justify-center items-center p-10">
                <input type="password" required placeholder="Пароль"
                    class=" p-3 w-[420px] h-[50px] rounded-2xl bg-white password font-bold">
            </div>
            <div class="flex justify-center items-center">
                <button id="btnSignIn" type="submit"
                    class="w-[250px] h-[50px] rounded-3xl bg-white text-orange-400 font-bold Continue">Войти</button>
            </div>
            <p class="text-center mt-3 text-white font-bold">У вас нет аккаунта?
                <a class="text-black" href="signUp.html">Зарегистрируйтесь</a>
            </p>
        </form>

    </header>
</body>

</html>
